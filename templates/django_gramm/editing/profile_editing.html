{% extends 'django_gramm/base.html' %}

{% block title %}
    {{ user.username }} | Edit
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Edit</button>
    </form>
{% endblock %}
