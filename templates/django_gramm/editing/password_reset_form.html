{% extends 'django_gramm/base.html' %}

{% block title %}
    Resetting Password
{% endblock %}

{% block content %}
    <h3>Resetting password</h3>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">
            Reset Password
        </button>
    </form>
{% endblock %}
