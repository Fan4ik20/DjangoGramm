{% extends 'django_gramm/base.html' %}

{% block title %}
    Enter new password
{% endblock %}

{% block content %}
    <h3>Enter new password</h3>
    <p>
        Please enter your new password twice so we can verify you typed it in
        correctly.
    </p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">
            Change my password
        </button>
    </form>
{% endblock %}
